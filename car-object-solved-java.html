<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Car</title>
  </head>

  <body>
    <h1>Open the console to see the magic!</h1>
    
    <div>
        <p id="directions-text">Press w to drive to work. Press e to drive around the Earth. Press t to get a tune-up. Press h to honk. </p>
        <p id="userchoice-text"></p>
        <p id="carmileage-text"></p>
        <p id ="carstatus-text"></p>
        </div>
  
  <script type="text/javascript">
  
  //Creating our car object.
  
      var car = {

        // Properties of our car object.
        
        make: "Toyota",
        model: "Camry",
        color: "Black",
        mileage: 1000,
        isWorking: true,


        driveToWork: function() {
          alert("Old mileage: " + this.mileage);
            this.mileage = this.mileage + 15;
          alert("New mileage: " + this.mileage);
          },

        driveAroundEarth: function() {
          alert("Old mileage: " + this.mileage);
            this.mileage= this.mileage + 24000;
          alert("New mileage: " + this.mileage);
          alert("Car needs a tune-up!");
          this.isWorking = false;
          },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
          },

        honk: function() {
          alert("HONK HONK!!");
          }
      };
      
//Car functions

function reWriteStats() {
  console.log("Make " + car.make);
  console.log("Model: " + car.model);
  console.log("Color: " + car.color);
  console.log("Mileage: " + car.mileage);
  console.log("Car is working?: " + car.isWorking);
};

//capturing keyboard input
  document.onkeyup = function(event) {

    //captures the key press, converts it to lower case, and saves it to a variable ==> set conditions for user inputs
    var letter = event.key.toLowerCase();

      //conditions for user input
     if (letter === "w") {
      car.driveToWork();
      reWriteStats();
      };
    
     if (letter === "e") {
      car.driveAroundEarth();
      reWriteStats();
      };

     if (letter === "t") {
      car.getTuneUp();
      reWriteStats();
      };
    
     if (letter === "h") {
      car.honk();
      };
//create variables that hold references to the places in the HTML where we want to display things
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var carMileageText = document.getElementById("carmileage-text");
    var carStatusText = document.getElementById("carstatus-text");

//Display user letter choice and car stats
    userChoiceText.textContent = "You chose: " + letter;
    carMileageText.textContent = "Current Car Mileage: " + car.mileage;
    carStatusText.textContent = "Car is working?: " + car.isWorking;
  };
  </script>
    

  </body>
</html>
